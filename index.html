<!DOCTYPE html>
<html>
	<head>
		<title>WEditor</title>
		<link rel="stylesheet" href="./css/editor.css">
		<link rel="stylesheet" href="./css/main.css">
		<link rel="stylesheet" href="./css/right.css">
		<link rel="stylesheet" href="./css/center.css">
		<link rel="stylesheet" href="./css/left.css">
		<link rel="stylesheet" href="./css/menu.css">
		<link rel="stylesheet" href="./css/sceneList.css">
		<link rel="stylesheet" href="./css/setting.css">
		<link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
	</head>
	<body>
		<div class="editor" id="editor">
			<div class="left_panel">
				
				<div class="left_panel_toolbar">
					<div class="logo">
						<img src="./images/logo.png" />
					</div>
					<a><i class="fa fa-mouse-pointer"></i></a>
					<a><i class="fa fa-hand-stop-o"></i></a>
					<hr />
					<a><i class="fa fa-arrows"></i></a>
					<a><i class="fa fa-refresh"></i></a>
					<a><i class="fa fa-cube"></i></a>
					<a><i class="fa fa-globe"></i></a>
					<a><i class="fa fa-lightbulb-o"></i></a>
					<a><i class="fa fa-undo"></i></a>
					<a><i class="fa fa-repeat"></i></a>
					<hr />
					<a><i class="fa fa-file-o"></i></a>
					<a><i class="fa fa-save"></i></a>
					<a><i class="fa fa-upload"></i></a>
					<a><i class="fa fa-database"></i></a>
					<hr />
					<a><i class="fa fa-keyboard-o"></i></a>
					<a><i class="fa fa-cog"></i></a>
				</div>
				<div class="scene_list_container">
					<div class="left_panel_header panel_header">
						<i class="fa fa-chevron-circle-down" ></i> HIERARCHY
						<div class="tool_bar">
							<a data-action="add"><i class="fa fa-plus"></i></a>
							<a ><i class="fa fa-copy"></i></a>
							<a ><i class="fa fa-trash"></i></a>
						</div>
					</div>
					<div class="scene_filter">
						<input type="text" placeholder="Search"/>
					</div>
					<div class="scene_list_panel" id="sceneList">
						<ul class="scene_list scene_root">
							<li class="has_child" id="scene_root">
								<div><i class='fa fa-code'></i>  Scene </div>
								<ul class="scene_list">
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="center_panel">
				<div class="main_container">
					<div>
						<canvas id="canvas"></canvas>
					</div>
				</div>
				<div class="center_bottom_panel">
					<div class="assets_hierarchy" id="assets_hierarchy">
						<ul class="folder_list folder_root">
							<li class="has_child">
								<div><i class='fa fa-folder'></i>  / </div>
								<ul class="folder_list">
									<li class="has_child">
										<div><i class='fa fa-folder'></i> Textures</div>
										<ul class="folder_list">
											<li class="has_child">
												<div><i class='fa fa-folder'></i> Textures</div>
												<ul class="folder_list">
													<li class="has_child">
														<div><i class='fa fa-folder'></i> Textures</div>
													</li>
													<li><div><i class='fa fa-folder'></i> Models</div></li>
												</ul>
											</li>
											<li><div><i class='fa fa-folder'></i> Models</div></li>
										</ul>
									</li>
									<li><div><i class='fa fa-folder'></i> Models</div></li>
								</ul>
							</li>
						</ul>
					</div>

					<div class="assets_container" id="assets_container">
						<div>
							<div class="file_preview"><img src="./images/clouds.jpg"></div>
							<div class="file_name">clouds.jpg</div>
						</div>
						<div>
							<div class="file_preview"><img src="./images/snowflake.png"></div>
							<div class="file_name">snowflake.jpg</div>
						</div>
						<div>
							<div class="file_preview"><img src="./images/spark.png"></div>
							<div class="file_name">spark.jpg</div>
						</div>
					</div>
				</div>
			</div>
			<div class="right_panel">
				<div class="right_panel_header panel_header">
					<i class="fa fa-chevron-circle-down" ></i> DETAIL
					<div class="tool_bar">
						<a ><i class="fa fa-caret-left"></i></a>
					</div>
				</div>
				<div class="right_panel_container" id="setting_container">
					<div class="right_panel_preview">

					</div>
					<div class="setting_panel">
						
					</div>
				</div>
			</div>
		</div>
		<template id="scene_node">

		</template>
		<template id="entity_setting">
			<div class="setting_panel_body" id="node_setting">
				<div class="setting_panel_row">
					<div class="input-label">Enable</div>
					<div class="input-group">
						<div><input type="checkbox" data-bind="enabled"></div>
					</div>
				</div>
				<div class="setting_panel_row">
					<div class="input-label">Name</div>
					<div class="input-group">
						<div><input type="text" data-bind="name"></div>
					</div>
				</div>
				<div class="setting_panel_row">
					<div class="input-label">Position</div>
					<div class="input-group">
						<div><input type="text" data-bind="position.x"><span>x</span></div>
						<div><input type="text" data-bind="position.y"><span>y</span></div>
						<div><input type="text" data-bind="position.z"><span>z</span></div>
					</div>
				</div>
				<div class="setting_panel_row">
					<div class="input-label">Rotation</div>
					<div class="input-group">
						<div><input type="text" data-bind="rotation.x"></div>
						<div><input type="text" data-bind="rotation.y"></div>
						<div><input type="text" data-bind="rotation.z"></div>
					</div>
				</div>
				<div class="setting_panel_row">
					<div class="input-label">Scale</div>
					<div class="input-group">
						<div><input type="text" data-bind="scale.x"></div>
						<div><input type="text" data-bind="scale.y"></div>
						<div><input type="text" data-bind="scale.z"></div>
					</div>
				</div>
			</div>
		</template>
	</body>
    <script src="./js/vue.min.js"></script>
    <script src="./js/playcanvas-latest.js"></script>

    <script src="./libs/Inflate.min.js"></script>

    <script src="./js/hammer.min.js"></script>
    <script src="./js/editorCamera.js"></script>
    <script src="./js/fbxReader.js"></script>
    <script src="./js/model.js"></script>
    <script src="./js/mesh.js"></script>
    <script src="./js/material.js"></script>
    <script src="./js/assetManager.js"></script>
    <script src="./js/sceneManager.js"></script>
    <script src="./js/settingManager.js"></script>
    <script src="./js/menu/menuManager.js"></script>
    <script src="./js/helper/gridHelper.js"></script>
    <script src="./js/editor.js"></script>
</html>
